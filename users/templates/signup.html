{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
        <section class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
            <img alt="" src="https://images.unsplash.com/photo-1617195737496-bc30194e3a19?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" class="absolute inset-0 h-full w-full object-cover opacity-80"/>
        </section>
        <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
            <div class="max-w-xl lg:max-w-3xl">  
                <form action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                {{form | crispy}}
                <div class="col-span-6">
                    <label for="MarketingAccept" class="flex gap-4">
                    <input
                        type="checkbox"
                        id="MarketingAccept"
                        name="marketing_accept"
                        class="size-5 rounded-md border-gray-200 bg-white shadow-sm"
                    />
                    <span class="text-sm text-gray-700">
                        I want to receive emails about events, product updates and company announcements.
                    </span>
                    </label>
                </div>
                <div class="col-span-6">
                    <p class="text-sm text-gray-500 my-2">
                        By creating an account, you agree to our
                    <a href="#" class="text-gray-700 underline"> terms and conditions </a>
                    and
                    <a href="#" class="text-gray-700 underline">privacy policy</a>.
                    </p>
                </div>

                <div class="col-span-6 sm:flex sm:items-center sm:gap-4 my-7">
                    <button
                    class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
                    >
                    Create an account
                    </button>
                    <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                    Already have an account?
                    <a href="{% url 'login' %}" class="text-gray-700 underline">Log in</a>.
                    </p>
                </div>
                </form>
            </div>
        </main>
    </div>
</section>
{% endblock content %}
