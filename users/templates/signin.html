{% extends "base.html" %}
{% load tailwind_filters %}
    
{% block content %}

<form action="{% url 'signin' %}">
    {% csrf_token %}
    {{form | crispy}}

</form>
{% endblock content %}

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
        <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Welcome back!</h1>
    </div>
    
    <form action="{% url 'signin' %}" class="mx-auto mb-0 mt-8 max-w-md space-y-4 shadow-lg sm:p-6 lg:p-8" method="POST">
        <p class="text-center text-lg font-medium">Sign in to your account</p>
        {% csrf_token %}
        <div class="relative">
            {{form.as_p}}
        </div>
    
        <div class="flex items-center justify-between">
        <p class="text-sm text-gray-500">
            Not registered yet?
            <a class="underline" href="{% url 'signup' %}">Sign up</a>
        </p>
    
        <button
            type="submit"
            class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white"
        >
            Sign in
        </button>
        </div>
    </form>
    </div>
